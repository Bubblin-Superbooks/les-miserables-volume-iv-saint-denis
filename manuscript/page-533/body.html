<div class="leaf flex"><div class="inner justify"><p>&ldquo;What do you want?&rdquo; asked Gavroche.</p><p>Montparnasse answered:&mdash;</p><p>&ldquo;Climb up that flue.&rdquo;</p><p>&ldquo;With this rope,&rdquo; said Babet.</p><p>&ldquo;And fasten it,&rdquo; continued Brujon.</p><p>&ldquo;To the top of the wall,&rdquo; went on Babet.</p><p>&ldquo;To the cross-bar of the window,&rdquo; added Brujon.</p><p>&ldquo;And then?&rdquo; said Gavroche.</p><p>&ldquo;There!&rdquo; said Guelemer.</p></div> </div>
