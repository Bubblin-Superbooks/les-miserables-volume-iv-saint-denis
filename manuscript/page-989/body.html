<div class="leaf flex"><div class="inner justify"><p>&ldquo;Open!&rdquo; said Cabuc.</p><p>&ldquo;That cannot be, gentlemen.&rdquo;</p><p>&ldquo;Open, nevertheless.&rdquo;</p><p>&ldquo;Impossible, gentlemen.&rdquo;</p><p>Le Cabuc took his gun and aimed at the porter; but as he was below, and as it was very dark, the porter did not see him.</p><p>&ldquo;Will you open, yes or no?&rdquo;</p><p>&ldquo;No, gentlemen.&rdquo;</p><p>&ldquo;Do you say no?&rdquo;</p></div> </div>
