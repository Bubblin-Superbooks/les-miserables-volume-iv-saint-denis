<div class="leaf flex"><div class="inner justify"><p>&ldquo;Whereabouts is the bed?&rdquo;</p><p>&ldquo;At my house.&rdquo;</p><p>&ldquo;Where&rsquo;s your house?&rdquo;</p><p>&ldquo;At my house.&rdquo;</p><p>&ldquo;So you have a lodging?&rdquo;</p><p>&ldquo;Yes, I have.&rdquo;</p><p>&ldquo;And where is your lodging?&rdquo;</p><p>&ldquo;In the elephant,&rdquo; said Gavroche.</p><p>Montparnasse, though not naturally inclined to astonishment, could not restrain an exclamation.</p></div> </div>
