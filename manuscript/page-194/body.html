<div class="leaf flex"><div class="inner justify"><p>Marius fumbled in his pocket. All that he owned in the world was the five francs intended for Thénardier the father. He took them and laid them in Éponine&rsquo;s hand.</p><p>She opened her fingers and let the coin fall to the ground, and gazed at him with a gloomy air.</p><p>&ldquo;I don&rsquo;t want your money,&rdquo; said she.</p></div> </div>
