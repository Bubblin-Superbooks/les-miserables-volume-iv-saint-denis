<div class="leaf flex"><div class="inner justify"><p> Je n&rsquo;ai qu&rsquo;un Dieu, qu&rsquo;un roi, qu&rsquo;un liard, et qu&rsquo;une botte. &ldquo;L&rsquo;un jurait et l&rsquo;autre sacrait. Quand irons nous dans la forêt? Demandait Charlot à Charlotte. Tin tin tin Pour Pantin. Je n&rsquo;ai qu&rsquo;un Dieu, qu&rsquo;un roi, qu&rsquo;un liard, et qu&rsquo;une botte."</p><p>They directed their course towards Saint-Merry.</p></div> </div>
